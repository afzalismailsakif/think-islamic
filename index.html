    /* Navbar Styles */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: linear-gradient(90deg, #3b5998, #162447);
            color: white;
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ffa726;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
        }

        .mobile-nav {
            display: none;
            flex-direction: column;
            gap: 10px;
            list-style: none;
            padding: 10px 20px;
            background: #3b5998;
        }

        .mobile-nav a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            text-align: center;
        }

        .mobile-nav a:hover {
            color: #ffa726;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .mobile-nav.show {
                display: flex;
            }
        }
        
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background: linear-gradient(to bottom right, #2C5364, #0F2027, #1C1C1C);
            overflow-x: hidden;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            color: #FFD700;
        }

        /* Dropdown Container */
        .dropdown-container {
            margin: 20px auto;
            width: 90%;
            max-width: 500px;
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        /* Verses Container */
        .verses-container {
            margin: 20px auto;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .verse {
            margin: 20px 0;
        }

        .verse .arabic {
            font-size: 1.5em;
            color: #FFD700;
        }

        .verse .translation {
            font-size: 1em;
            margin: 10px 0;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('') center center / cover no-repeat;
            opacity: 0.15;
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        /* Footer Section */
        .footer {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #FFD700;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .verse .arabic {
                font-size: 1.2em;
            }

            .verse .translation {
                font-size: 0.9em;
            }
        }

        function displayVerses() {
            const mood = document.getElementById("mood-selector").value;
            const container = document.getElementById("verses-container");

            if (verses[mood]) {
                container.innerHTML = verses[mood]
                    .map(verse => `
                        <div class="verse">
                            <p class="arabic">${verse.arabic}</p>
                            <p class="translation">${verse.bangla}</p>
                            <p class="translation">${verse.english}</p>
                        </div>
                    `)
                    .join('');
            } else {
                container.innerHTML = "<p>No verses available for this mood yet.</p>";
            }
        }
    </script>
