    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f4c75;
            color: #f9f9f9;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrollbars during animation */
        }

        header {
            width: 100%;
            background: linear-gradient(90deg, #3b5998, #162447);
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
            margin-left: 20px;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffa726;
        }

        .container {
            text-align: center;
            margin-top: 80px; /* Adjusted to give space for the nav bar */
        }

        .hadith-container {
            position: relative;
            background-color: #3282b8;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            opacity: 0; /* Initially hidden */
            transform: translateY(-100px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .hadith-container.active {
            opacity: 1;
            transform: translateY(0);
        }

        .hadith {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .hadith-type {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .btn-generate {
            margin-top: 20px; /* Space between button and hadith */
            padding: 10px 20px;
            background-color: #ffa726;
            color: #1b262c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-generate:hover {
            background-color: #f7c800;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #1b262c;
            padding: 10px 0;
            text-align: center;
            color: #ffffff;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: #162447;
                text-align: center;
                z-index: 999;
            }

            .nav-links.active {
                display: flex;
                flex-direction: column;
            }

            .nav-links li {
                margin: 10px 0;
            }

            .nav-logo {
                margin-left: 10px;
            }

            .hamburger {
                display: flex;
                flex-direction: column;
                cursor: pointer;
                margin-right: 20px;
            }

            .hamburger div {
                width: 25px;
                height: 3px;
                background-color: #ffffff;
                margin: 3px 0;
                transition: transform 0.3s, background-color 0.3s;
            }

            .hamburger.active div:nth-child(1) {
                transform: translateY(8px) rotate(45deg);
            }

            .hamburger.active div:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active div:nth-child(3) {
                transform: translateY(-8px) rotate(-45deg);
            }
            .hamburger.active div:nth-child(4) {
                transform: translateY(-8px) rotate(-45deg);
            }
        }
    </style>
